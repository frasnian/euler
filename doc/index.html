<head>
<meta charset="UTF-8"> 
<title>Euler Zero project - Documentation</title>
<link rel="stylesheet" type="text/css" href="euler-zero.css">
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="stddocpage.js"></script>
<script type="text/javascript" src=".euler-zero-prefs.js"></script>

<script>
var activeUrl = preferences.defaultDocHomeFrame;
var defaultMenuObj = preferences.defaultDocHomeObj;  // TODO: fix this hackery

function lnav_click(o, targetUrl){
    if (activeUrl == targetUrl){
        return false;
    }
    window.location.search = targetUrl + "&" + o.id;
}

function loadContentFrame(){
    var qstr = document.URL.indexOf('?');
    if (qstr > 0){
        var s = document.URL.substr(qstr+1);
        var parms = s.split('&');
        activeUrl = parms[0];
        var activeObjId = parms[1];
        document.getElementById(activeObjId).className = "ltab_doc_active";
        var o = document.getElementById("doc_content");
        o.src = activeUrl;
    }
    else{
        document.getElementById(defaultMenuObj).className = "ltab_doc_active";
        var o = document.getElementById("doc_content");
        o.src = activeUrl;
    }
}

</script>
</head>
<body style="margin:0px 0px 0px 0px;" onload="loadContentFrame()" height="100%">
<div id="content" style="height:100%;">

        <tr><td class="ltab_doc_item" id="ltab_doc_intro" onclick="lnav_click(this, 'bkg_and_intro.html')">Project Introduction</td></tr>

        <tr><td class="ltab_doc_item" id="ltab_doc_build" onclick="lnav_click(this, 'buildinfo.html')">Build&nbsp;and&nbsp;Compiler&nbsp;Info&nbsp;</td></tr>
        <tr><td class="ltab_doc_item" id="ltab_doc_docdetail" onclick="lnav_click(this, 'docinfo.html')">Local&nbsp;Docs:&nbsp;Info&nbsp;/&nbsp;customize&nbsp;</td></tr>
        <tr><td class="ltab_doc_item" id="ltab_doc_srclayout" onclick="lnav_click(this, 'prjlayout.html')">Source&nbsp;/&nbsp;project&nbsp;layout</td></tr>

        <tr><td class="ltab_doc_item" id="ltab_doc_prjlog" onclick="lnav_click(this, 'project_log.html')">Project Log</td></tr>
        <tr><td class="ltab_doc_item" id="ltab_doc_faqs" onclick="lnav_click(this, 'faqs.html')">FAQs</td></tr>
    </table>
    </div>
  </td>
